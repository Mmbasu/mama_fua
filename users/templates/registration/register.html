{% extends 'registration/registration_base.html' %}

{% block title %}Register{% endblock %}

{% block content %}


<section class="py-20 bg-light overflow-hidden">
  <div class="position-relative container">
    <div class="position-relative mw-4xl mx-auto">
      <div class="position-absolute top-50 start-0 end-0 translate-middle-y bg-info-light ms-n6 me-n6" style="height: 90%;"></div>
      <div class="position-relative py-16 pt-md-32 pb-md-20 px-4 px-sm-8 bg-white">
        <div class="mw-lg mx-auto text-center">
          <a class="d-inline-block h6 mb-14" href="#">
            <img class="img-fluid" src="https://i.ibb.co/KxSnLjf/logo.png" alt="logo" width="230" height="230">
          </a>
          <h2 class="mb-8 " style="white-space: nowrap;">Welcome To Freshfolds</h2>
          <p class="mb-10 fw-bold">Create an Account Below</p>
          <form id="signup-form">
            <input class="form-control form-control-lg mb-4" type="email" placeholder="john@example.com">
            <input class="form-control form-control-lg mb-4" type="password" placeholder="Password">
            <input class="form-control form-control-lg mb-10" type="password" placeholder="Repeat password">
            <div class="form-check" for="">
              <input class="form-check-input" type="checkbox">
              <label class="form-check-label">By signing up, you agree to our Terms, Data Policy and Cookies.</label>
            </div>
            <button class="mt-12 mt-md-16 btn btn-dark" onclick="showLoadingModal(event)">SignUp</button>
          </form>
            <div id="loadingModal" class="modal" tabindex="-1">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-body">
                    <div class="spinner-border text-primary" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="ms-3">Please wait while we create your account...</p>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script>
function showLoadingModal(event) {
  event.preventDefault(); // prevent form submission
  $('#loadingModal').modal('show');
  setTimeout(function(){
    window.location.href = "{% url 'users:login' %}";
  }, 5000);
}
</script>




{% endblock content %}
